<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joys - Checkout</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link ke main.css untuk styling -->
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <a href="index.html">ùïµùñîùñûùñò</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>

        <!-- Checkout Section -->
        <section class="checkout-section">
            <h1>Checkout</h1>

            <!-- Shipping Details -->
            <form class="checkout-form">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="zip">Postal Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter your postal code" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Payment Method -->
                <h2>Payment Method</h2>
                <div class="form-group">
                    <label>
                        <input type="radio" name="payment" value="credit" required> Credit/Debit Card
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="payment" value="bank" required> Bank Transfer
                    </label>
                </div>

                <!-- Order Summary -->
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <p>No items in the cart.</p>
                </div>

                <!-- Place Order Button -->
                <button type="submit" class="btn-place-order">Place Order</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Joys - All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
