<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joys - Shop</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    /* Styling untuk halaman Shop */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000; /* Background hitam */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Menyusun logo dan instruksi secara vertikal */
      text-align: center; /* Untuk menyelaraskan teks */
    }

    /* Logo */
    .logo {
      color: #D4AF37; /* Warna emas */
      font-size: 80px; /* Ukuran font logo lebih besar */
      font-family: 'UnifrakturMaguntia', serif; /* Font Gothic */
      cursor: pointer;
      transition: transform 0.5s ease-in-out; /* Animasi pembesaran lebih tegas */
      text-decoration: none; /* Menghilangkan garis bawah */
    }

    .logo:hover {
      transform: scale(1.5); /* Membesar saat hover */
    }

    /* Pesan jika tidak ada produk */
    .no-products-message {
      color: white;
      font-size: 18px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

  </style>
</head>
<body>

  <!-- Logo yang mengarah ke index.html -->
  <a href="index.html" class="logo">ùïµùñîùñûùñò</a>

  <!-- Pesan jika tidak ada produk -->
  <p class="no-products-message">Sorry, no art for today. Please check back later.</p>

  <!-- Tempat untuk menambahkan produk ke depan -->
  <!-- 
  Produk bisa ditambahkan di sini dengan kode HTML seperti contoh berikut:
  
  <div class="product">
    <img src="path/to/image.jpg" alt="Product Name">
    <h3>Product Name</h3>
    <p>Description of the product.</p>
    <p class="price">$100.00</p>
    <button>Add to Cart</button>
  </div>
  
  Anda dapat mengulangi struktur ini untuk setiap produk yang ingin ditambahkan ke halaman.
  -->

</body>
</html>
